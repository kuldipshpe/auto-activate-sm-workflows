[pytest]
markers =
    Integration: mark a test as Integration.
    Regression: mark a test as Regression.
    Plv: mark a test as Plv.
    nonsvc: mark a test as not related to service-centric UI.
    wip: mark a test as work-in-progress.

log_format = %(asctime)s %(filename)s:%(lineno)s %(levelname)10s : %(message)s
log_date_format = %Y-%m-%d %H:%M:%S %Z
log_level = INFO
log_cli = 1
log_file = tmp/results/logs/pytest-logs.txt
log_file_date_format = %Y-%m-%d %H:%M:%S %Z
log_file_format = %(asctime)s %(filename)s:%(lineno)s %(levelname)10s : %(message)s
log_file_level = DEBUG
